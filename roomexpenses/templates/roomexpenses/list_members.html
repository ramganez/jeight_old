{% extends "base.html" %}


{% block content %}

<table class="roommates-table">
    <tr>
        <th>Permanent Roommates</th>
        <th>Temporary Roommates</th>
    </tr>


    {% for room_member, other_member in zip_members %}
        <tr>
        <td><a href="{% url 'update-member' member_pk=room_member.id %}" >{{ room_member|capfirst }}</a></td>
            <td>{{ other_member|capfirst }}</td>
        </tr>
    {% empty %}
        <td>No one in Room</td><td>No one in Room</td>
    {% endfor %}

</table>


{% endblock %}
